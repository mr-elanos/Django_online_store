{% extends 'pages/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
        <div class="row">
            <div class="col-lg-9">
                <div class="row">
                    {% if object_list %}
                    {% for p in object_list %}
                    <div class="col-md-4">
                        <div class="card mb-4 product-wap rounded-0">
                            <div class="card rounded-0">
                                {% if p.image %}
                                <a href="{{ p.get_absolute_url }}"><img class="card-img rounded-0 img-fluid" src="{{p.image.url}}"></a>
                                {% endif %}
                            </div>
                            <div class="card-body">
                                <a href="{{ p.get_absolute_url }}" class="h3 text-decoration-none"><center>{{ p.name }}</center></a>
                                <ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
                                    <li><strong>{{ p.availability }}</strong></li>
                                </ul>
                                <p class="text-center mb-0">{{ p.price }} грн.</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    {% else %}
                    <p><h3>Нічого не знайдено</h3></p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
